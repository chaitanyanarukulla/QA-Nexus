name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        browser: [chromium, firefox, webkit]
    
    env:
      DATABASE_URL: file:./test.db
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup database
        run: |
          echo "=== Original schema ==="
          head -20 prisma/schema.prisma
          # Create dedicated CI schema
          node scripts/create-ci-schema.js
          
          echo "DATABASE_URL=file:./test.db" > .env
          rm -rf node_modules/.prisma
          
          # Generate client from CI schema
          npx prisma generate --schema=prisma/schema.ci.prisma
          
          # Push db using CI schema
          npx prisma db push --schema=prisma/schema.ci.prisma
          
          # Seed (needs to use the client we just generated)
          npm run db:seed
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run Playwright tests
        run: |
          echo "=== Checking CI schema persistence ==="
          head -20 prisma/schema.ci.prisma
          npx playwright test --project=${{ matrix.browser }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_PROVIDER: openai
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: test-results/**/*.png
          retention-days: 7
      
      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: test-results/**/*.webm
          retention-days: 7
  
  report:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Publish HTML Report
        uses: actions upload-pages-artifact@v3
        with:
          path: playwright-report/
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: daun/playwright-report-comment@v3
        with:
          report-file: test-results.json
          comment-title: 'Playwright Test Results'
