name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        browser: [chromium, firefox, webkit]
    
    env:
      DATABASE_URL: file:./test.db
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Setup and Tests
        run: |
          # Backup original schema
          cp prisma/schema.prisma prisma/schema.prisma.bak

          # Transform schema IN PLACE to SQLite for CI
          echo "Transforming schema to SQLite..."

          # Change provider and URL
          sed -i 's/provider *= *"postgresql"/provider = "sqlite"/g' prisma/schema.prisma
          sed -i 's/url *= *env("DATABASE_URL")/url = "file:.\/test.db"/g' prisma/schema.prisma
          sed -i '/directUrl/d' prisma/schema.prisma

          # CRITICAL: Convert Json fields to String (SQLite doesn't support Json)
          sed -i 's/Json\?/String?/g' prisma/schema.prisma
          sed -i 's/Json /String /g' prisma/schema.prisma

          echo "=== VERIFY SCHEMA FILE ==="
          cat prisma/schema.prisma

          if ! grep -q 'provider = "sqlite"' prisma/schema.prisma; then
            echo "FAILURE: Provider is NOT sqlite"
            exit 1
          fi

          # Verify no Json types remain
          if grep -q ' Json' prisma/schema.prisma; then
            echo "FAILURE: Json types still present in schema"
            grep ' Json' prisma/schema.prisma
            exit 1
          fi

          echo "SUCCESS: Schema transformed to SQLite with String fields"

          # Set environment
          echo "DATABASE_URL=file:./test.db" > .env
          export DATABASE_URL="file:./test.db"

          # CRITICAL: Remove ALL Prisma cached artifacts to force complete regeneration
          echo "Cleaning Prisma cache..."
          rm -rf node_modules/.prisma
          rm -rf node_modules/@prisma/client/runtime
          rm -rf .next

          # Regenerate Prisma Client with SQLite schema
          echo "Generating Prisma Client..."
          npx prisma generate --schema=prisma/schema.prisma

          # Verify the generated client has SQLite
          echo "=== VERIFY GENERATED CLIENT ==="
          if [ -f node_modules/.prisma/client/schema.prisma ]; then
            echo "Generated client schema:"
            cat node_modules/.prisma/client/schema.prisma
            if grep -q 'provider = "sqlite"' node_modules/.prisma/client/schema.prisma; then
              echo "SUCCESS: Generated client uses SQLite"
            else
              echo "FAILURE: Generated client still has PostgreSQL!"
              exit 1
            fi
          else
            echo "WARNING: Schema file not found in generated client"
          fi

          # Create SQLite database
          npx prisma db push --accept-data-loss

          # Seed the database
          npm run db:seed

          # Install Playwright Browsers
          npx playwright install --with-deps ${{ matrix.browser }}

          # Build the application (forces fresh compilation with SQLite schema)
          echo "Building Next.js application..."
          npm run build

          # Start server in production mode
          echo "Starting Next.js server..."
          npm run start -- -p 3002 &

          # Wait for server to be ready
          echo "Waiting for server..."
          npx wait-on http://localhost:3002/sign-in --timeout 120000

          # Run tests
          echo "Running tests..."
          npx playwright test --project=${{ matrix.browser }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_PROVIDER: openai
          DATABASE_URL: "file:./test.db"
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: test-results/**/*.png
          retention-days: 7
      
      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: test-results/**/*.webm
          retention-days: 7
  
  report:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Publish HTML Report
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: daun/playwright-report-comment@v3
        with:
          report-file: test-results.json
          comment-title: 'Playwright Test Results'
