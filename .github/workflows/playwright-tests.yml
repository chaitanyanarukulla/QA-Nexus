name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    # Use PostgreSQL service container (same as production)
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qanexus_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        browser: [chromium, firefox, webkit]

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qanexus_test
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Database
        run: |
          # Remove directUrl from schema (not needed for CI)
          sed -i '/directUrl/d' prisma/schema.prisma

          # Generate Prisma Client
          npx prisma generate

          # Push schema to database
          npx prisma db push --accept-data-loss

          # Seed the database
          npm run db:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qanexus_test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build and Run Playwright Tests
        run: |
          # Build the application
          npm run build

          # Verify build exists
          if [ ! -d ".next" ]; then
            echo "ERROR: .next directory not found after build"
            exit 1
          fi
          echo "Build successful, .next directory exists"

          # Run Playwright tests (will start production server)
          npx playwright test --project=${{ matrix.browser }}
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qanexus_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_PROVIDER: openai
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: test-results/**/*.png
          retention-days: 7
      
      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: test-results/**/*.webm
          retention-days: 7
  
  report:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Publish HTML Report
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: daun/playwright-report-comment@v3
        with:
          report-file: test-results.json
          comment-title: 'Playwright Test Results'
