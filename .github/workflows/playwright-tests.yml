name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        browser: [chromium, firefox, webkit]
    
    env:
      DATABASE_URL: file:./test.db
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Setup and Tests
        run: |
          # Transform schema to SQLite
          # 1. Change provider to sqlite
          sed -i 's/provider *= *"postgresql"/provider = "sqlite"/g' prisma/schema.prisma
          # 2. Change url to file:./test.db
          sed -i 's/url *= *env("DATABASE_URL")/url = "file:.\/test.db"/g' prisma/schema.prisma
          # 3. Remove directUrl (not supported in SQLite)
          sed -i '/directUrl/d' prisma/schema.prisma
          
          echo "=== VERIFY SCHEMA CONTENT ON DISK ==="
          cat prisma/schema.prisma
          
          echo "DATABASE_URL=file:./test.db" > .env
          rm -rf node_modules/.prisma
          rm -rf node_modules/@prisma/client
          rm -rf .next
          
          # Generate client
          npx prisma generate
          
          echo "=== VERIFY GENERATED CLIENT SCHEMA ==="
          if [ -f node_modules/.prisma/client/schema.prisma ]; then
            cat node_modules/.prisma/client/schema.prisma
          else
            echo "Schema file not found in node_modules/.prisma/client"
          fi
          
          # Push db
          npx prisma db push
          
          # Seed
          npm run db:seed
          
          # Install Playwright Browsers
          npx playwright install --with-deps ${{ matrix.browser }}
          
          # Start server in background
          echo "Starting Next.js server..."
          npm run dev -- -p 3002 &
          
          # Wait for server to be ready
          echo "Waiting for server..."
          npx wait-on http://localhost:3002/sign-in --timeout 120000
          
          # Run tests
          echo "Running tests..."
          npx playwright test --project=${{ matrix.browser }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_PROVIDER: openai
          DATABASE_URL: "file:./test.db"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: test-results/**/*.png
          retention-days: 7
      
      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: test-results/**/*.webm
          retention-days: 7
  
  report:
    name: Publish Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Publish HTML Report
        uses: actions upload-pages-artifact@v3
        with:
          path: playwright-report/
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: daun/playwright-report-comment@v3
        with:
          report-file: test-results.json
          comment-title: 'Playwright Test Results'
