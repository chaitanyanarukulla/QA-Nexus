name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    # Optional: Upload results to QA Nexus
    # This requires QA_NEXUS_URL and QA_NEXUS_API_KEY secrets to be set in GitHub
    - name: Upload Results to QA Nexus
      if: always()
      run: |
        if [ -n "$QA_NEXUS_URL" ]; then
          npx tsx scripts/upload-results.ts
        else
          echo "QA_NEXUS_URL not set, skipping upload."
        fi
      env:
        QA_NEXUS_URL: ${{ secrets.QA_NEXUS_URL }}
        QA_NEXUS_API_KEY: ${{ secrets.QA_NEXUS_API_KEY }}
